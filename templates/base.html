<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://static.segmentfault.com/v-5aec1215/app/hackathon-2018/css/custom-bootstrap.css" rel="stylesheet">
    <!-- <link href="https://cdn.bootcss.com/aos/2.2.0/aos.css" rel="stylesheet"> -->
    <link href="https://static.segmentfault.com/v-5aec1215/app/hackathon-2018/css/style.css" rel="stylesheet">
        <title>
            {% block title %} {% endblock %}
        </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class='container-fluid'>
        {% include 'header.html' %}
        <div class="row">
            <div class="col-sm-4 col-md-4">
                <div class='panel panel-default'>
                    <div class='panel-heading'>
                        <h3>
                            MENU
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="list-group">
                            <a href="/" class="list-group-item">HOME</a>
                            <a href="http://news.sina.com.cn/" class="list-group-item">实时新闻</a>
                            <a href="http://tv.cctv.com/live/cctv13/" class="list-group-item">电视新闻</a>
                        </div>
                        <script type="text/javascript">
                            var caution=false
                            function setCookie(name,value,expires,path,domain,secure)
                            {
                                var curCookie=name+"="+escape(value) +
                                    ((expires)?";expires="+expires.toGMTString() : "") +
                                    ((path)?"; path=" + path : "") +
                                    ((domain)? "; domain=" + domain : "") +
                                    ((secure)?";secure" : "")
                                if(!caution||(name + "=" + escape(value)).length <= 4000)
                                {
                                    document.cookie = curCookie
                                }
                                else if(confirm("Cookie exceeds 4KB and will be cut!"))
                                {
                                    document.cookie = curCookie
                                }
                            }
                            function getCookie(name)
                            {
                                var prefix = name + "="
                                var cookieStartIndex = document.cookie.indexOf(prefix)
                                if (cookieStartIndex == -1)
                                {
                                    return null
                                }
                                var cookieEndIndex=document.cookie.indexOf(";",cookieStartIndex+prefix.length)
                                if(cookieEndIndex == -1)
                                {
                                    cookieEndIndex = document.cookie.length
                                }
                                return unescape(document.cookie.substring(cookieStartIndex+prefix.length,cookieEndIndex))
                            }
                            function deleteCookie(name, path, domain)
                            {
                                if(getCookie(name))
                                {
                                    document.cookie = name + "=" +
                                        ((path) ? "; path=" + path : "") +
                                        ((domain) ? "; domain=" + domain : "") +
                                        "; expires=Thu, 01-Jan-70 00:00:01 GMT"
                                }
                            }
                            function fixDate(date)
                            {
                                var base=new Date(0)
                                var skew=base.getTime()
                                if(skew>0)
                                {
                                    date.setTime(date.getTime()-skew)
                                }
                            }
                            var now=new Date()
                            fixDate(now)
                            now.setTime(now.getTime()+365 * 24 * 60 * 60 * 1000)
                            var visits = getCookie("counter")
                            if(!visits)
                            {
                                visits=1;
                            }
                            else
                            {
                                visits=parseInt(visits)+1;
                            }
                            setCookie("counter", visits, now)
                            document.write("您是到访的第" + visits + "位用户！")
                        </script>
                    </div>
                </div>
            </div>
            <div class="col-sm-8 col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        {% block headmessage %} {% endblock %}
                    </div>
                    <div class='panel-body'>
                        {% block content %} {% endblock %}
                    </div>
                    <div class='panel-footer'>
                        {% include 'footer.html' %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
